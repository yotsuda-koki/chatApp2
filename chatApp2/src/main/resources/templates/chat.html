<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script th:src="@{/js/chat.js}" defer></script>
    <script th:src="@{/js/common.js}" defer></script>
  </head>
  <body>
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="d-flex">
      <div th:replace="~{components/sidebar :: sidebar}"></div>
      <div class="container mt-5 main-content">
        <!-- チャット画面 -->
        <div id="chatContainer" class="col-md-9 d-flex flex-column vh-100">
          <!-- ヘッダー -->
          <div class="p-3 border-bottom d-flex align-items-center">
            <h5 id="chatTitle" class="mb-0"></h5>
          </div>
          <!-- メッセージリスト -->
          <div class="flex-grow-1 p-3 overflow-auto" id="chatBox">
            <div class="d-flex flex-column">
              <!-- 未読メッセージ -->
              <div class="align-self-start mb-2">
                <!-- JavaScirptで追加 -->
              </div>
            </div>
          </div>
          <!-- メッセージ入力 -->
          <div class="p-3 border-top">
            <div class="input-group">
              <!-- ファイル添付ボタン（アイコンに変更） -->
              <input type="file" id="fileInput" class="d-none" />
              <textarea
                id="messageInput"
                class="form-control auto-expand"
                placeholder="メッセージを入力..."
                rows="1"
              ></textarea>
              <button class="btn btn-outline-secondary" id="fileButton">
                <i class="bi bi-upload"></i>
              </button>
              <!-- 送信ボタン（アイコンに変更） -->
              <button id="sendButton" class="btn btn-primary">
                <i class="bi bi-send"></i>
              </button>
            </div>
            <!-- ドラッグ＆ドロップエリア -->
            <div id="dropArea" class="drop-zone mt-2">
              <div class="drop-text">ファイルをここにドロップしてください</div>
            </div>
            <div id="filePreview" class="mt-2"></div>
            <!-- ファイルプレビュー用 -->
          </div>
          <div id="requestListContainer" class="mt-4" style="display: none">
            <h5>参加リクエスト一覧</h5>
            <div id="requestList" class="list-group">
              <!-- JavaScriptでリクエストを追加 -->
            </div>
          </div>
          <div class="text-center mt-4">
            <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
