spring.application.name=chatApp2

# データベース設定
spring.datasource.url=jdbc:mysql://localhost:3306/chatapp2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate（JPA）の設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Flyway（DBマイグレーション）
spring.flyway.enabled=true

spring.web.resources.static-locations=classpath:/static/

app.upload.dir=${user.dir}/uploads

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
