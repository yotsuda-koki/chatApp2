<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script th:src="@{/js/common.js}" defer></script>
    <script th:src="@{/js/settings.js}" defer></script>
  </head>
  <body>
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="d-flex">
      <div th:replace="~{components/sidebar :: sidebar}"></div>
      <div class="container mt-5 main-content">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0">
            <h2 class="card-title mb-0">Settings</h2>
          </div>
          <div class="card-body">
            <h4 class="mb-4">Profile Settings</h4>
            <form
              id="profileForm"
              th:action="@{/settings/update}"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="row mb-4 align-items-center">
                <div class="col-md-4 text-center">
                  <img
                    id="avatarPreview"
                    src="/images/no-image.png"
                    alt="Avatar Preview"
                    class="avatar-preview mb-3"
                  />
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center">
                  <h4 id="userDisplayName" class="fw-bold mb-1"></h4>
                  <span id="userEmail" class="text-muted"></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control"
                  id="avatar"
                  name="avatar"
                  accept="image/*"
                  onchange="previewAvatar(event)"
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">UserId</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person-badge"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="username"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="displayName" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person-circle"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="displayName"
                    name="displayName"
                    placeholder="displayName"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-shield-lock-fill"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    name="currentPassword"
                    placeholder="Current Password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="toggleCurrentPassword()"
                  >
                    <i id="toggleCurrentPasswordIcon" class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">New Password</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="New Password"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="togglePassword()"
                  >
                    <i id="togglePasswordIcon" class="bi bi-eye"></i>
                  </button>
                </div>
                <div id="passwordStrength" class="text-muted"></div>
              </div>
              <div id="errorMessage" class="alert alert-danger d-none"></div>
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  onclick="updateProfile()"
                >
                  <i class="bi bi-save-fill"></i> Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
