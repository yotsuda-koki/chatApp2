<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>グループリスト</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/groups.js}"></script>
    <script th:src="@{/js/common.js}"></script>
  </head>
  <body>
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="d-flex">
      <div th:replace="~{components/sidebar :: sidebar}"></div>
      <div class="container mt-5 main-content">
        <div id="errorContainer" class="container mt-3"></div>
        <h2>グループリスト</h2>
        <div class="d-flex input-group mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control me-2"
            placeholder="Search..."
          />
          <button class="btn btn-outline-secondary" id="clearSearch">
            クリア
          </button>
        </div>
        <button
          class="btn btn-primary mb-3"
          data-bs-toggle="modal"
          data-bs-target="#createGroupModal"
        >
          + グループ作成
        </button>

        <ul class="list-group" id="groupList">
          <!-- グループリストはJavaScriptで動的に生成 -->
        </ul>
        <div class="text-center mt-4">
          <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
        </div>
      </div>

      <div
        class="modal fade"
        id="createGroupModal"
        tabindex="-1"
        aria-labelledby="createGroupModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createGroupModalLabel">
                グループを作成
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="createGroupForm">
                <div class="mb-3">
                  <label for="groupName" class="form-label">グループ名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="groupName"
                    name="groupName"
                    required
                  />
                  <div id="groupNameError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isPublic"
                    name="isPublic"
                  />
                  <label for="isPublic" class="form-check-label"
                    >公開する</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">作成</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
