<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Friends List</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script th:src="@{/js/friends.js}" defer></script>
    <script th:src="@{/js/common.js}"></script>
  </head>
  <body class="bg-light">
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="d-flex">
      <div th:replace="~{components/sidebar :: sidebar}"></div>

      <div class="container mt-5 friend-content">
        <div class="card shadow-sm p-4">
          <h3 class="mb-3">Add Friend</h3>
          <div class="input-group">
            <span class="input-group-text">#</span>
            <input
              type="text"
              id="friendIdInput"
              class="form-control"
              placeholder="Enter friend ID"
              oninput="this.value = this.value.replace('#', '')"
            />
            <button
              class="btn btn-primary"
              onclick="addFriend(document.getElementById('friendIdInput').value)"
            >
              Add
            </button>
          </div>
        </div>
        <div class="card shadow-sm p-4 mt-4">
          <h2 class="mb-4 text-center">Friend Requests</h2>
          <ul class="list-group request-list">
            <!-- JavaScriptでフレンドリクエストを追加 -->
          </ul>
        </div>
        <div class="card shadow-sm p-4 mt-4">
          <h2 class="mb-4 text-center">Friends List</h2>
          <ul class="list-group friend-list">
            <!-- JavaScriptでフレンドリストを追加 -->
          </ul>
        </div>

        <div class="text-center mt-4">
          <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
